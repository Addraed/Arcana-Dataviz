name: Pull DB from HF Space

on:
  workflow_dispatch:  # Manual trigger via Actions tab
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours (adjust as needed)

jobs:
  pull-db:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install huggingface_hub
        run: pip install huggingface_hub
      
      - name: Create backup directory
        run: mkdir -p grimoire_h
      
      - name: Backup existing DB (if exists)
        run: |
          python << 'EOF'
          import json
          from pathlib import Path
          from datetime import datetime, timezone
          
          db_file = Path("ordinances_db.json")
          backup_dir = Path("grimoire_h")
          
          if db_file.exists():
              # Read existing DB
              with open(db_file, "r", encoding="utf-8") as f:
                  raw = json.load(f)
              
              # Create timestamped backup
              ts = datetime.now(timezone.utc).strftime("%Y%m%d_%H%M%SZ")
              backup_path = backup_dir / f"ordinances_db_{ts}.json"
              
              with open(backup_path, "w", encoding="utf-8") as f:
                  json.dump(raw, f, ensure_ascii=False, indent=2)
              
              print(f"âœ“ Backup created: {backup_path}")
          else:
              print("No existing DB to backup")
          EOF
      
      - name: Download database from HF Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          python << 'EOF'
          from huggingface_hub import hf_hub_download
          import os
          
          try:
              hf_hub_download(
                  repo_id="addraed/arcana-dataviz-hfspaces-streamlit-deploy",
                  filename="ordinances_db.json",
                  repo_type="space",
                  token=os.environ["HF_TOKEN"],
                  local_dir=".",
                  local_dir_use_symlinks=False
              )
              print("âœ“ Successfully downloaded ordinances_db.json")
          except Exception as e:
              print(f"âœ— Error downloading file: {e}")
              print("Trying alternate path: data/ordinances_db.json")
              hf_hub_download(
                  repo_id="addraed/arcana-dataviz-hfspaces-streamlit-deploy",
                  filename="data/ordinances_db.json",
                  repo_type="space",
                  token=os.environ["HF_TOKEN"],
                  local_dir=".",
                  local_dir_use_symlinks=False
              )
          EOF
      
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Add both the DB and backups
          git add ordinances_db.json grimoire_h/
          
          # Only commit if there are changes
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ðŸ”„ Sync DB from HF Space [$(date +'%Y-%m-%d %H:%M:%S UTC')]"
            git push
            echo "âœ“ Database and backup updated successfully"
          fi
